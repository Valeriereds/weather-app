<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <title>Let's Weather this together!</title>
</head>

<body class="flex-column">
  <header class="container-fluid bg-dark text-light mb-5 p-3">
   <div class="d-flex justify-content-center">
    <h1>Weather Forecast</h1>
   </div>
  </header>
  
  <main class="row justify-space-between">
    <section class="col-12 col-md-4">
      <div id="input-group">
        <input id="user-input" type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon"/>
        <button type="button" class="btn btn-outline-primary" id="search-button">search</button>
      </div>

      <div class="col-12 col-md-9 text-strong">
        <h2>Showing results for <span id="result-text"></span></h2>
        <div id="result-content"></div>
      </div>
    </section>
    
    <section class="col-12 col-md-8"> 
      <div class="card">
        <div class="card-body">
          <h4 id="today"></h4>
          <img id="icon"></img>
          <ul id="todays-weather"></ul>
        </div>
      </div>

      <div class="p-3">
        <h1>5 Day Forecast</h1>
      </div>

    <section class="row">
      <div class="card text-white bg-primary col-12 col-md-6 col-lg-2 my-2 mx-1" style="max-width: 18rem;">
        <div class="card-body">
          <h5 id="unodia"></h5>
          <ul id="card-uno"></ul>
        </div>
      </div>
      
      <div class="card text-white bg-primary col-12 col-md-6 col-lg-2 my-2 mx-1" style="max-width: 18rem;">
        <div class="card-body">
          <h5 id="dosdia"></h5>
          <ul id="card-dos"></ul>
        </div>
      </div>
    
      <div class="card text-white bg-primary col-12 col-md-6 col-lg-2 my-2 mx-1" style="max-width: 18rem;">
        <div class="card-body">
          <h5 id="tresdia"></h5>
          <ul id="card-tres"></ul>
        </div>
      </div>
    
      <div class="card text-white bg-primary col-12 col-md-6 col-lg-2 my-2 mx-1" style="max-width: 18rem;">
        <div class="card-body">
          <h5 id="cuatrodia"></h5>
          <ul id="card-cuatro"></ul>
        </div>
      </div>
    
      <div class="card text-white bg-primary col-12 col-md-6 col-lg-2 my-2 mx-1" style="max-width: 18rem;">
        <div class="card-body">
          <h5 id="cincodia"></h5>
          <ul id="card-cinco"></ul>
        </div>
      </div>
    </section>
    </section>
  </main>
  
  <!-- 2-3 rows are needed. one for the current day forecast, one for a 5day header and one for the 5 day weather -->
  <!-- 5 cards for 5 day weather -->

      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
  <script src="./assets/script.js"></script>
</body>
